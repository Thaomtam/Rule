
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
bind-address: "*"
ipv6: false
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7894
  fallback-filter:
    geoip: false
    ipcidr:
    - 240.0.0.0/4
  nameserver:
    - https://puredns.org/dns-query
    - tls://puredns.org:853
  fallback:
    - tcp://108.137.44.39
    - tcp://108.137.44.9
    - 108.137.44.39
    - 108.137.44.9
tun:
  enable: true
  stack: system 
  macOS-auto-route: true
  macOS-auto-detect-interface: true
  dns-hijack:
    - tcp://108.137.44.39:53
experimental:
  interface-name: en0

proxies:
  - {name: M1, server: wws.saoke.site, port: 443, type: vmess, uuid: 57ad48cd-edfd-40bb-85b7-f23290cc4a79, sni: dl.kgvn.garenanow.com, alterId: 0, cipher: auto, tls: 1, skip-cert-verify: true, udp: true, network: ws, ws-opts: {path: /RL2QZ6UP, headers: {Host: v3.tiktokcdn.com}}}
  - {name: M2, server: wws.saoke.site, port: 443, udp: true, type: trojan, password: 57ad48cd-edfd-40bb-85b7-f23290cc4a79, sni: v3.tiktokcdn.com, skip-cert-verify: true}
  - name: "M3"
    type: vless
    server: wws.saoke.site
    port: 443
    uuid: 57ad48cd-edfd-40bb-85b7-f23290cc4a79
    tls: true
    udp: true
    network: ws
    servername: dl.kgvn.garenanow.com # priority over wss host
    skip-cert-verify: true
    ws-opts:
      path: /PXXZ61
      headers: {Host: v3.tiktokcdn.com}
proxy-groups:
  - name: Xray-core
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    proxies:
      - M1
      - M2
      - M3

rules:
 - MATCH,Xray-core
